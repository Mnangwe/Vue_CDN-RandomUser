<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User API</title>
    
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
       <p><marquee behavior="" direction="" width="60%"> <span>Rand</span>om User | Fetch Function | VUE CDN</marquee></p> 
       <div class="container">
        <div class="card">
            <img :class="gender" :src="picture" alt="`{{firstName}} {{lastName}}`">
            <h1>{{firstName}} {{lastName}} </h1>
            <h3>Email: {{email}}</h3>
            <button v-on:click="getUser()" :class="gender">Get Random User</button>

        </div>
       </div>
       
       
        
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="script.js"></script>
</body>
</html>
